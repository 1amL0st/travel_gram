<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TravelGram</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">

        <script src="index.js"></script>

    <body>
        <header class="container">

                </div>
                <a class="link" href="#">SUBSCRIBE</a>
            </div>

            <div class="navigation">
                <nav class="header-nav">
                    <a class="link" href="#">HOME</a>
                    <a class="link" href="#">FEATURES</a>
                    <a class="link" href="#">BLOGS</a>
                    <a class="link" href="#">GALLERY</a>

                    <a class="link" href="#">CONTACT</a>
                </nav>
                <div class="header-contacts">
                    <a class="link" href="#"><img src="images/contact_facebook.png"></a>
                    <a class="link" href="#"><img src="images/contact_google.png"></a>
                    <a class="link" href="#"><img src="images/contact_twitter.png"></a>
                    <a class="link" href="#"><img src="images/contact_youtube.png"></a>
                    <a class="link" href="#"><img src="images/contact_instagram.png"></a>
